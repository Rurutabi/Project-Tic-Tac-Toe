<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Project-Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="header">
          <h1>Tic-Tac-Toe</h1>
        </div>
      </nav>
      <div class="game-container">
        <div class="game-grid">
          <div class="grid-item">X</div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item">X</div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item">O</div>
        </div>
        <div class="option-container">
          <div class="difficulty">
            <label for="cars">Choose difficulty:</label>
            <select id="cars">
              <option value="Easy">Easy</option>
              <option value="Medium">Medium</option>
              <option value="Hard">Hard</option>
              <option value="Imppossible">Imppossible</option>
            </select>
          </div>
          <div class="restart">
            <button id="restart-btn">Restart</button>
          </div>
          <div class="restart">
            <label for="player-choice">Player Choice:</label>
            <select id="xo">
              <option value="X">X</option>
              <option value="O">O</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
