<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Project-Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="header">
          <h1>Tic-Tac-Toe</h1>
        </div>
      </nav>
      <div class="game-container">
        <div class="turn"></div>
        <div class="game-grid">
          <div class="grid-item one"></div>
          <div class="grid-item two"></div>
          <div class="grid-item three"></div>
          <div class="grid-item four"></div>
          <div class="grid-item five"></div>
          <div class="grid-item six"></div>
          <div class="grid-item seven"></div>
          <div class="grid-item eight"></div>
          <div class="grid-item nine"></div>
        </div>
        <div class="option-container">
          <div class="difficulty">
            <label for="mode">Choose Mode:</label>
            <select id="game-mode">
              <option value="Player-vs-Player">Player vs Player</option>
              <option value="Easy">Bot Easy</option>
              <option value="Medium">Bot Medium</option>
              <option value="Hard">Bot Hard</option>
              <option value="Imppossible">Bot Imppossible</option>
            </select>
          </div>
          <div class="restart">
            <button id="restart-btn" class="restart-btn">Restart</button>
          </div>
          <div class="player-choice">
            <label for="choice">Player Choice:</label>
            <select id="xo-choice">
              <option value="X">X</option>
              <option value="O">O</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
